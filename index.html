<html lang="en">
<head>

</head>

    <nav>

            <li id = "logo"><img src="logo.png"  alt="Spotify"> Spotify</li>

                    </div>
                </div>
                <div class="songs" >
                    <div class="songitems">
                        <img src="covers/kk.jpg" alt="1">
                        <span class="songname"></span>
                        <span class="timestamp">4:05 <i id = "1"class="songitemplay fa-solid fa-play"></i></span>
                    </div>
                </div>
                <div class="songs" >
                    <div class="songitems">
                        <img src="covers/kk.jpg" alt="1">
                        <span class="songname"></span>
                        <span class="timestamp">3:44 <i id = "2" class="songitemplay fa-solid fa-play"></i></span>
                    </div>
                </div>
                <div class="songs" >
                    <div class="songitems">
                        <img src="covers/kk.jpg" alt="1">

                <div class="songs" >

            </div>

            
        </div>
            
        </div>
        <div class="bottom">
            <input type="range" name="range" min="0" max="100" value = "0" id="progressbar">
            <div class="icons">
                <!-- <i class="fa-regular fa-play"></i> -->
                
                <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
                <i class="fa-2x fa-solid fa-play" id="masterplay"></i>
                <!-- <i class="fa-2x fa-solid fa-pause"></i> -->
                <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" alt="gif" width="42px" id="gif" >
                <span id="masterplaysongname">Kesariya</span>
            </div>
